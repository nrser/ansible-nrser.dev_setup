---
# defaults file for nrser.dev_setup

# if true do `bundle install` in main repo
dev_setup_bundle_install: true

# if true do `yarn install` in main repo
dev_setup_yarn_install: true

# if true do a `bundle install` for co-dev repos
dev_setup_repos_bundle_install: false

# if true only load the facts
dev_setup_facts_only: false
